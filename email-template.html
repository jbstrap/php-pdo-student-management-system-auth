<!DOCTYPE html>
<html lang="en" style="overflow: hidden; width: 100%;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>EduLearn - Welcome</title>
</head>

<body
    style="font-family: 'Inter', 'Source Sans Pro', Helvetica, Arial, sans-serif; background-color: #f4f6f8; color: #333; margin: 0; font-size: 16px; line-height: 1.3; width: 100%; text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">
    <div class="container"
        style="margin: 0 auto !important; max-width: 440px; padding: 12px; padding-top: 24px; padding-bottom: 24px; width: 100%; transition: width 0.5s ease-in-out !important;">
        <div class="content"
            style="box-sizing: border-box; display: block; margin: 0 auto; width: 100%; max-width: 440px; padding: 0; transition: width 0.5s ease-in-out !important;">
            <center>
                <a href="/" class="brand">
                    <img src="media/branding/logo.png" alt="EduLearn Logo" width="80" height="80" border="0"
                        style="border: 0; outline: none; text-decoration: none; display: block; margin-bottom: 16px;">
                </a>
            </center>
            <h1 style="margin-top: 10px; text-align: center;">Welcome to <span style="color: #e9a321;">EduLearn</span></h1>
            <div class="main"
                style="box-sizing: border-box; padding: 24px; background: #ffffff; border: 1px solid #007bff; border-radius: 16px; width: 100%; transition: width 0.5s ease-in-out !important;">
                <p style="margin: 0; margin-bottom: 16px; transition: width 0.5s ease-in-out !important;">Hello
                    <b>{{username}}</b>,</p>
                <p style="margin: 0; margin-bottom: 16px; transition: width 0.5s ease-in-out !important;">Thank you for
                    registering at EduLearn.</p>
                <p style="margin: 0; margin-bottom: 16px; transition: width 0.5s ease-in-out !important;">We hope you
                    have a great learning experience.</p>
                <div class="btn-wrapper" style="padding: 10px 0;">
                    <a href="/" class="btn"
                        style="background-color: #007bff; color: #fff; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; text-decoration: none; width: 100%; transition: background-color 0.3s;">Verify
                        Email</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>

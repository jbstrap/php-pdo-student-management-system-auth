<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/sign-up.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="media/branding/logo.png" alt="EduLearn Logo" class="logo">
            <h2>Sign Up</h2>
            <div id="error-message" class="error-message" style="display:none;"></div>
            <div id="success-message" class="success-message" style="display:none;"></div>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
                </div>
                <button type="submit" id="sign-up-btn">Sign Up</button>
            </form>
            <div class="additional-links">
                <p>Already have an account? <a href="sign-in.html" class="sign-in-link">Sign In</a></p>
            </div>
            <div class="spinner-overlay" style="display: none;">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner-text">Please wait...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
